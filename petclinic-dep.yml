---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: petclinic-deployment
  labels:
    app: petclinic 

spec:
  replicas: 3 
  selector:
    matchLabels:
      app: petclinic 
  template:
    metadata:
      labels:
        app: petclinic 


    spec:
      containers:
      - name: petclinic 
        image: remawail/spring-petclinic:petclinic 
        ports:
        - containerPort: 8080 
---
apiVersion: v1
kind: Service

metadata:
  name: petclinic-deployment-service

spec:
  selector:
    app: petclinic 
  ports:
    - protocol: TCP
      port: 8080 
      targetPort: 8080 
  type: LoadBalancer
